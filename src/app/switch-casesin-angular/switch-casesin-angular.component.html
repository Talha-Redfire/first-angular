<p>switch-casesin-angular works!</p>

<div [ngSwitch]="color">
  <h1 *ngSwitchCase="'red'" style="color: red">Hellow World</h1>
  <h1 *ngSwitchCase="'green'" style="color: green">Hellow World</h1>
  <h1 *ngSwitchCase="'yellow'" style="color: yellow">Hellow World</h1>
  <h1 *ngSwitchCase="'blue'" style="color: blue">Hellow World</h1>
  <h1 *ngSwitchCase="'orange'" style="color: orange">Hellow World</h1>
  <h1 *ngSwitchCase="'pink'" style="color: pink">Hellow World</h1>
  <h1 *ngSwitchDefault=> Unknown Color</h1>
</div>
