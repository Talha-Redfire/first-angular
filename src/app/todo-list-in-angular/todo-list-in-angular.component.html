<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-md-12">
        <div class="card px-3">
          <div class="card-body">
            <h4 class="card-title">Awesome Todo list</h4>
            <form
              #TaskForm="ngForm"
              (ngSubmit)="getdata(TaskForm.value)"
              class="add-items d-flex"
            >
              <input
                ngModel
                name="task"
                type="text"
                class="form-control todo-list-input"
                placeholder="What do you need to do today?"
              />
              <button
                type="submit"
                class="add btn btn-primary font-weight-bold todo-list-add-btn"
              >
                Add
              </button>
            </form>
            <div class="list-wrapper">
              <ul
                *ngFor="let todo of taskList"
                class="d-flex flex-column-reverse todo-list"
              >
                <li>
                  <div class="form-check">
                    <label class="form-check-label">
                      {{ todo.task }}<i class="input-helper"></i
                    ></label>
                  </div>
                  <i
                    class="remove mdi mdi-close-circle-outline"
                    (click)="removeTask(todo.task)"
                  ></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
